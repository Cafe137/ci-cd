name: Node.js CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16.x]

        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'
            - run: npm ci
            - run: npm run build
            - name: Upload Linux package
              uses: actions/upload-artifact@v2.2.4
              with:
                  name: hexrand-linux
                  path: dist/hexrand-linux
            - name: Upload Mac package
              uses: actions/upload-artifact@v2.2.4
              with:
                  name: hexrand-macos
                  path: dist/hexrand-macos
            - name: Upload Win package
              uses: actions/upload-artifact@v2.2.4
              with:
                  name: hexrand-win.exe
                  path: dist/hexrand-win.exe
            - name: Release
              uses: softprops/action-gh-release@v1
              with:
                  files: |
                      hexrand-linux
                      hexrand-macos
                      hexrand-win.exe
