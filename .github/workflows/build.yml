name: Node.js CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [12.x, 14.x, 16.x]

        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'
            - run: npm ci
            - run: npm run build
            - name: Upload Linux package
              uses: actions/upload-artifact@v2.2.4
              with:
                  name: app-linux
                  path: index-linux
            - name: Upload Mac package
              uses: actions/upload-artifact@v2.2.4
              with:
                  name: app-mac
                  path: index-macos
            - name: Unload Win package
              uses: actions/upload-artifact@v2.2.4
              with:
                  name: app.exe
                  path: index-win.exe
